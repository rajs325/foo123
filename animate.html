<script>
var x = 10;

var img = new Image();
img.src = "https://thumbs.dreamstime.com/b/cute-mouse-ice-skating-cartoon-illustration-pattern-white-background-106641038.jpg";
window.requestAnimationFrame(animate);

function animate() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.clearRect(0, 0, width, height);
  //for(var count = 1; count < 40; count++) {
    ctx.beginPath();
    //ctx.arc(x, y, 10, 0, 360);
    ctx.drawImage(img, x, y, 200, 200);
    ctx.stroke();
    x += 10;
    if(x > width) {
      x = 10;
    }
    //y +=10;
    //if(y > height) {
    //  y = 10;
    //}
  //}

  window.requestAnimationFrame(animate);
}
</script>
