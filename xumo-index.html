<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xumo Playlist Example</title>
</head>
<body>
  <h1>Xumo Playlist Example</h1>
  <div id="main"></div>

   <div>Please press load to start autoplay of all three video files listed above..</div>
    <video autoplay id=example-video width=700 height=400 class="video-js vjs-default-skin" controls>
      <source src="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8" type="">
    </video>

    <form id=load-url>
      <!--<label>
        Video URL:
        <input id=url type=url value="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8">
      </label>-->
      <button type=submit>Load</button>
    </form>

    <!--------------------------------------------------------------------------
      --                      videojs-contrib-hls setup                       --
      ------------------------------------------------------------------------!>

    <!--
      -- Make sure to include the video.js CSS. This could go in
      -- the <head>, too.
      -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

    <!--
      -- Include video.js and videojs-contrib-hls in your page
      -->

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>

    <!--
      -- Now, initialize your player. That's it!
      -->
    <script>
        const URL = "https://raw.githubusercontent.com/rajs325/foo123/master/xumo-playlist.json";
        const main = document.getElementById("main");
        main.innerHTML = "<p>Loading...";

        //const pitems = new Array();
        const fetchPromise = fetch(URL);
        fetchPromise.then(response => {
          return response.json();
        }).then(playlist => {
          //console.log(playlist.entries());
          main.innerHTML = "";
          playlist.forEach(myFunction);

        });

        function myFunction(item, index) {
          //document.getElementById("main").innerHTML += index + ":" + item + "<br>";
          console.log(index, item.title, item.url);
          main.innerHTML += "<div id=\"item" + index + "\">" + item.url + "</div>";
          //pitems[index] = item.url;
        }
        //main.innerHTML = playlist.map(item =>`${item.url}`);

        //fetch(URL)
        //  .then((response) => response.json())
        //  .then((playlist) => main.innerHTML = getListOfNames(playlist));

        //const getListOfNames = (playlist) => {
        //  const items = playlist.map((item) => `<div id="item">${item.url}</div>`).join("\n");
        //  playlist.map((item) =>`${item.url}`);
        //  return `<div id="items">${items}</div>`;
        //};

      (function(window, videojs) {
   
        var player = window.player = videojs('example-video');
        var pindex = 0;

        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        //var url = document.getElementById('url');
        //var url = pitems[pindex];
        //var url = playlist[itemIndex++].url;
        //console.log(fetchPromise);
        //console.log(pitems);
        //console.log(pitems[0]);
        player.on("ended", function(){ 
          console.log("video just ended..")
          var url = document.getElementById('item'+pindex).textContent
          pindex++;
          pindex = pindex % 3;
          var mtype = "application/x-mpegURL";
          if(url.endsWith("mp4")) {
            mtype = "video/mp4";
          }
          player.src({
            src: url,
            type: mtype
          });
        });

        loadUrl.addEventListener('submit', function(event) {
          console.log(document.getElementById('item'+pindex).textContent);
          var url = document.getElementById('item'+pindex).textContent
          pindex++;
          pindex = pindex % 3;
          event.preventDefault();
          var mtype = "application/x-mpegURL";
          if(url.endsWith("mp4")) {
          	mtype = "video/mp4";
          }
          player.src({
            src: url,
            type: mtype
          });
          return false;
        });
      }(window, window.videojs));
    </script>

</body>
</html>
